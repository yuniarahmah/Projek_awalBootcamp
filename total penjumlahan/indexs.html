<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator sederhana</title>
    <script src="script1.js"></script>
  </head>

  <head>
    <script>
      function hitung() {
        var angka1 = parseFloat(document.getElementById("angka1").value);
        var angka2 = parseFloat(document.getElementById("angka2").value);
        var operator = document.getElementById("operator").value;
        var hasil;

        if (operator == "tambah") {
          hasil = angka1 + angka2;
        } else if (operator == "kurang") {
          hasil = angka1 - angka2;
        } else if (operator == "kali") {
          hasil = angka1 * angka2;
        } else if (operator == "bagi") {
          hasil = angka1 / angka2;
        }

        document.getElementById("hasil").value = hasil;
      }
    </script>
  </head>

  <body>
    <form>
      <label for="angka1"></label>
      <input type="number" id="angka1" /><br />

      <label for="operator"></label>
      <select id="operator">
        <option value="tambah">+</option>
        <option value="kurang">-</option>
        <option value="kali">*</option>
        <option value="bagi">/</option></select
      ><br />

      <label for="angka2"></label>
      <input type="number" id="angka2" /><br />

      <button type="button" onclick="hitung()">=</button><br />

      <label for="hasil"></label>
      <input type="text" id="hasil" readonly />
    </form>
  </body>
</html>
